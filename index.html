<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="ico" href="/favicon.ico" />
    <link
            rel="apple-touch-icon-precomposed"
            sizes="180x180"
            href="/apple-touch-icon.png"
            type="image/png"
    />

    <meta name="theme-color" content="#1E293B">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <meta name="google-site-verification" content="o7n6DW6_4TOZJ3_c9Z4fE8zRVvBFG2c6OgeDwTu9o4c" />
    <title>날요 - 출퇴근길 날씨요정</title>
    <meta name="description" content="우산을 챙길까 말까, 출퇴근길 날씨가 어떤지 궁금하지 않으신가요? 우리집, 회사의 날씨를 빠르고 정확하게 알아보세요.">
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages
        // This script checks to see if a redirect is present in the query string,
        // converts it back into the correct url and adds it to the
        // browser's history using window.history.replaceState(...),
        // which won't cause the browser to attempt to load the new url.
        // When the single page app is loaded further down in this file,
        // the correct url will be waiting in the browser's history for
        // the single page app to route accordingly.
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = l.search.slice(1).split('&').map(function(s) {
                    return s.replace(/~and~/g, '&')
                }).join('?');
                window.history.replaceState(null, null,
                    l.pathname.slice(0, -1) + decoded + l.hash
                );
            }
        }(window.location))
    </script>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
